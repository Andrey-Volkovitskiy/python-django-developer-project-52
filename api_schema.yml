openapi: 3.0.3
info:
  title: Task manager API
  version: 1.0.0
  description: Training API project (DRF, OpenAPI Schema, Swagger UI)
paths:
  /api/v1/statuses/:
    get:
      operationId: statuses_list
      description: |-
        Only authenticateed user can CRUD statuses.
        A status associated with a task cannot be deleted.
      tags:
      - statuses
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Status'
          description: ''
    post:
      operationId: statuses_create
      description: |-
        Only authenticateed user can CRUD statuses.
        A status associated with a task cannot be deleted.
      tags:
      - statuses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Status'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Status'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Status'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: ''
  /api/v1/statuses/{id}/:
