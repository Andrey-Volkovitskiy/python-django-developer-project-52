          description: ''
    delete:
      operationId: users_destroy
      description: |-
        Only the user himself can change or delete himself.
        A user associated with a task cannot be deleted.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - users
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
components:
  schemas:
    PatchedStatus:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Имя
          maxLength: 100
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatchedTask:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: string
          title: Имя пользователя
          description: Обязательное поле. Не более 150 символов. Только буквы, цифры
            и символы @/./+/-/_.
          readOnly: true
        executor:
          type: string
          title: Имя пользователя
          description: Обязательное поле. Не более 150 символов. Только буквы, цифры
            и символы @/./+/-/_.
          readOnly: true
        name:
          type: string
          title: Имя
          maxLength: 150
        description:
          type: string
          title: Описание
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Дата создания
        status:
          type: integer
          title: Статус
        labels:
          type: array
          items:
            type: integer
            title: Метки
          title: Метки
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          title: Имя пользователя
          description: Обязательное поле. Не более 150 символов. Только буквы, цифры
            и символы @/./+/-/_.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          title: Имя
          maxLength: 150
        last_name:
          type: string
          title: Фамилия
          maxLength: 150
        date_joined:
          type: string
          format: date-time
          readOnly: true
          title: Дата регистрации
        password:
          type: string
          writeOnly: true
          title: Пароль
          maxLength: 128
        author_set:
          type: array
          items:
            type: integer
          readOnly: true
        executor_set:
          type: array
          items:
            type: integer
          readOnly: true
    Status:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Имя
          maxLength: 100
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
    Task:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: string
          title: Имя пользователя
          description: Обязательное поле. Не более 150 символов. Только буквы, цифры
            и символы @/./+/-/_.
          readOnly: true
        executor:
          type: string
          title: Имя пользователя
          description: Обязательное поле. Не более 150 символов. Только буквы, цифры
            и символы @/./+/-/_.
          readOnly: true
        name:
          type: string
          title: Имя
          maxLength: 150
        description:
          type: string
          title: Описание
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Дата создания
        status:
          type: integer
          title: Статус
        labels:
          type: array
          items:
            type: integer
            title: Метки
          title: Метки
      required:
      - author
      - created_at
      - executor
      - id
      - name
      - status
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          title: Имя пользователя
          description: Обязательное поле. Не более 150 символов. Только буквы, цифры
            и символы @/./+/-/_.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          title: Имя
          maxLength: 150
        last_name:
          type: string
          title: Фамилия
          maxLength: 150
        date_joined:
          type: string
          format: date-time
          readOnly: true
          title: Дата регистрации
        password:
          type: string
          writeOnly: true
          title: Пароль
          maxLength: 128
        author_set:
          type: array
          items:
            type: integer
          readOnly: true
        executor_set:
          type: array
          items:
            type: integer
          readOnly: true
      required:
      - author_set
      - date_joined
      - executor_set
      - id
      - password
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
