{% extends "base.html" %}

{% load bootstrap4 %}
{% load i18n %}

{% block title %}
  {% translate "Edit task" as title %}
{% endblock %}

{% block content %}
<h1 class="my-4">{{ title }}</h1>
  <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          {% translate "Save" %}
        </button>
    {% endbuttons %}
  </form>
{% endblock %}
